    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        .body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .info {
            max-width: 600px;
        }
        .info h1 {
            font-size: 48px;
            color: #2c3e50;
        }
        .info h1 span {
            color: #1abc9c;
        }
        .info p {
            font-size: 18px;
            line-height: 1.6;
            color: #7f8c8d;
        }
        .info a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1abc9c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .info a:hover {
            background-color: #16a085;
        }
        .right-img {
            flex: 1;
            text-align: center;
        }
        .right-img img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .social {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-top: 1px solid #bdc3c7;
        }
        .social a {
            margin: 0 10px;
            color: #2c3e50;
            font-size: 24px;
            text-decoration: none;
        }
        .social a:hover {
            color: #1abc9c;
        }
        .invisible-page {
            display: none;
            position: fixed;
            top: 15%;
            left: 13%;
            width: 70%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            border: 2px inset #1abc9c;
            z-index: 999;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .invisible-page iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <script>
        function showOverlay(id, url) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('invisibleFrame').src = url;

        function hideOverlay(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('invisibleFrame').src = '';
